<mat-card>
    <mat-card-content>
       <form [formGroup]="form" >
           <mat-form-field appreance="standard">
               <mat-label>Title</mat-label>
               <input type="text" formControlName="title" placeholder="Title" matInput>
           </mat-form-field>
           <br>
           <mat-form-field appreance="standard">
            <mat-label>Author</mat-label>
            <input type="text" formControlName="author" placeholder="Title" matInput>
        </mat-form-field>
        <button (click)="edit()" mat-stroked-button color="primary"><mat-icon>save</mat-icon></button>
       </form> 
    </mat-card-content>
</mat-card>
